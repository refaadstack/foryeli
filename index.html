<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday - Windows UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn:{'0%':{opacity:'0',transform:'translateY(10px)'},'100%':{opacity:'1',transform:'translateY(0)'}},
            slideUp:{'0%':{opacity:'0',transform:'translateY(20px)'},'100%':{opacity:'1',transform:'translateY(0)'}},
            budPop:{'0%':{transform:'scale(.4)',opacity:'0'},'100%':{transform:'scale(1)',opacity:'1'}},
            sway:{
              '0%,100%':{'transform':'rotate(var(--rot,0deg)) translateY(calc(-1 * var(--rise,0px)))'},
              '50%':{'transform':'rotate(calc(var(--rot,0deg) + .8deg)) translateY(calc(-1 * var(--rise,0px)))'}
            }
          },
          animation:{
            'fade-in':'fadeIn .3s ease-in-out',
            'slide-up':'slideUp .3s ease-out',
            'bud':'budPop .45s ease-out both',
            'sway':'sway 4s ease-in-out infinite'
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="font-sans antialiased overflow-hidden">

  <!-- Lock Screen -->
  <div id="lockScreen" class="fixed inset-0 bg-gradient-to-br from-blue-900 via-blue-800 to-purple-900 flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 max-w-md w-full mx-4 border border-white/20">
      <div class="text-center mb-8">
        <div class="w-24 h-24 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
        </div>
        <h1 class="text-2xl font-semibold text-white mb-2">Selamat Datang Cintaaaü§ç</h1>
        <p class="text-white/80">Masukkan tanggal lahirnya ya, cantik</p>
      </div>
      <form id="loginForm" class="space-y-4">
        <input id="passwordInput" type="password" placeholder="Masukkan password tanggal lahir"
               class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400"
               aria-label="Password input">
        <div id="errorMessage" class="text-red-300 text-sm hidden"></div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          Masuk
        </button>
      </form>
    </div>
  </div>

  <!-- Desktop -->
  <div id="desktop" class="fixed inset-0 hidden" style="background-image:url('assets/img/wallpaper.jpg');background-size:cover;background-position:center;">
    <div class="absolute inset-0 bg-black/10"></div>

    <!-- Desktop Icons -->
    <div class="relative z-10 p-6">
      <div class="flex flex-wrap gap-8 sm:gap-10 lg:gap-12">
        <div class="desktop-icon transition-transform duration-200 hover:scale-105 active:scale-95" data-app="pictures">
          <div class="w-16 h-16 bg-yellow-500 rounded-lg flex items-center justify-center mb-2 hover:bg-yellow-400 cursor-pointer">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8.5,13.5L11,16.5L14.5,12L19,18H5M21,19V5C21,3.89 20.1,3 19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19Z"/></svg>
          </div>
          <span class="text-white text-xs text-center block drop-shadow-lg">Pictures</span>
        </div>

        <div class="desktop-icon transition-transform duration-200 hover:scale-105 active:scale-95" data-app="notes">
          <div class="w-16 h-16 bg-green-500 rounded-lg flex items-center justify-center mb-2 hover:bg-green-400 cursor-pointer">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/></svg>
          </div>
          <span class="text-white text-xs text-center block drop-shadow-lg">Notes</span>
        </div>

        <div class="desktop-icon transition-transform duration-200 hover:scale-105 active:scale-95" data-app="ucapan">
          <div class="w-16 h-16 bg-red-500 rounded-lg flex items-center justify-center mb-2 hover:bg-red-400 cursor-pointer">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5 2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/></svg>
          </div>
          <span class="text-white text-xs text-center block drop-shadow-lg">Open Me!</span>
        </div>

        <div class="desktop-icon transition-transform duration-200 hover:scale-105 active:scale-95" data-app="hadiah">
          <div class="w-16 h-16 bg-purple-500 rounded-lg flex items-center justify-center mb-2 hover:bg-purple-400 cursor-pointer">
            <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 12v7a2 2 0 0 1-2 2h-5v-9h7ZM11 21H6a2 2 0 0 1-2-2v-7h7v9ZM21 8h-3.17a3 3 0 1 0-4.66-3 3 3 0 1 0-4.66 3H5a1 1 0 0 0-1 1v2h18V9a1 1 0 0 0-1-1Z"/>
            </svg>
          </div>
          <span class="text-white text-xs text-center block drop-shadow-lg">Hadiah</span>
        </div>
      </div>
    </div>

    <!-- Windows Container -->
    <div id="windowsContainer" class="fixed inset-0 z-20 pointer-events-none"></div>

    <!-- Taskbar -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800/95 backdrop-blur-sm border-t border-gray-600/50 h-12 flex items-center px-2 z-30">
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Start menu">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M3,3V11H11V3H3M5,5H9V9H5V5M13,3V11H21V3H13M15,5H19V9H15V5M3,13V21H11V13H3M5,15H9V19H5V15M13,13V21H21V13H13M15,15H19V19H15V15Z"/></svg>
        <span>Start</span>
      </button>

      <div class="flex space-x-1 ml-2">
        <button data-open="pictures" class="dbg-btn bg-yellow-600 hover:bg-yellow-700 text-white px-2 py-1 rounded text-xs">Pictures</button>
        <button data-open="notes" class="dbg-btn bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded text-xs">Notes</button>
        <button data-open="ucapan" class="dbg-btn bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded text-xs">Open-Me</button>
      </div>

      <div id="minimizedWindows" class="flex-1 flex items-center space-x-2 ml-4"></div>

      <button id="musicToggle" class="bg-purple-600 hover:bg-purple-700 text-white p-2 rounded mr-2 focus:outline-none focus:ring-2 focus:ring-purple-400" aria-label="Toggle music">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
      </button>

      <div id="clock" class="text-white text-sm font-mono bg-gray-700/50 px-3 py-1 rounded">00:00</div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="backgroundMusic" preload="none" loop>
    <source src="assets/audio/song.mp3" type="audio/mpeg"/>
  </audio>

  <!-- Picture Viewer Modal -->
  <div id="pictureModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center" style="backdrop-filter:blur(5px)">
    <div class="relative max-w-4xl max-h-full p-4">
      <img id="modalImage" src="" alt="" class="max-w-full max-h-full object-contain transition-opacity duration-300"/>
      <button id="prevImage" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/30 text-white p-2 rounded-full" aria-label="Previous image">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/></svg>
      </button>
      <button id="nextImage" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/30 text-white p-2 rounded-full" aria-label="Next image">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
      </button>
      <button id="closeModal" class="absolute top-4 right-4 bg-white/20 hover:bg-white/30 text-white p-2 rounded-full" aria-label="Close modal">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg>
      </button>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
